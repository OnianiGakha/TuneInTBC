<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneIn - Register</title>
</head>

<body class="bodyregister">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% extends "base.html" %}
    
    {% block content %}

    <hr style="width: 85%; display: block; margin-left: auto; margin-right: auto;">
    <img src="{{ url_for('static', filename='imgs/tuneinwbg.png') }}" style="width: 300px;" id="imgHome">
    <h1 id="text1">Tunein</h1>
    <h3 id="text1short" style="-webkit-text-stroke-color: rgb(0, 122, 82); font-size: 200%; color: aliceblue;">Share your taste</h3>
    <br>
    <div id="centerhalf">
        <hr style="border-top: dotted 2px;">
    </div>

    <h3 id="text1short2">Register</h3>

    <form class="container" style="width: 35%;" method="POST">

        <div class="form-group">
            <h5>Username</h5>
            <input type="username" class="form-control" placeholder="username" id="username" name="username" maxlength="20" required>
        </div>

        <div class="form-group">
            <h5>Email address</h5>
            <input type="email" class="form-control" placeholder="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <h5>Password</h5>
            <input type="password" class="form-control" placeholder="password" id="password" name="password" required>
        </div>
        <br>

        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-success">Register</button>
            <div style="opacity: 0;">///</div>
            <a class="btn btn-outline-dark" href="{{ url_for('routes.login_view') }}">Already have an account? Login</a>
        </div>
    </form>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

</body>

</html>
